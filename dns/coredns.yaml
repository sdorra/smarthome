serviceType: "LoadBalancer"
isClusterService: false
rbac:
  create: true

resources:
  limits:
    cpu: 10m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 64Mi

servers:
- zones:
  - zone: .
  port: 53
  plugins:
  - name: cache
    parameters: 30
  - name: errors
  - name: health
  - name: kubernetes
    parameters: cluster.local
  - name: loadbalance
    parameters: round_robin
  - name: prometheus
    parameters: 0.0.0.0:9153
  - name: proxy
    parameters: . /etc/resolv.conf
  - name: etcd
    parameters: nitilon.local
    configBlock: |-
      stubzones
      path /skydns
      endpoint http://coredns-db-client:2379
